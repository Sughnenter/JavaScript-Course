<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const randomNumber = Math.random();
      let result = "";
      guess = "heads";
      if (randomNumber <= 0.5) {
        result = "heads";
        console.log(result);
        if (guess === result) {
          console.log("You win");
        } else if (guess != result) {
          console.log("You lose");
        }
      } else if (randomNumber > 0.5) {
        result = "tails";
        console.log(result);
        if (guess === result) {
          console.log("You win");
        } else if (guess != result) {
          console.log("You lose");
        }
      }
    </script>
  </body>
</html>
